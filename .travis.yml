language: node_js  #设置语言

node_js: stable  #设置相应的版本

cache:
  yarn: true
  directories:
    - ~/.npm
    - node_modules

install:
  - npm install  #安装hexo及插件

script:
  - git config --global user.name "${GH_AUTHOR}"
  - git config --global user.email "${GH_EMAIL}"
  - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
  - cd website && npm install && yarn run publish-gh-pages
  # - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" gh-pages:master



branches:
  only:
    - source  #只有master分支作为部署需要的分支

env:
 global:
   - GH_REF: github.com/VideoNative/VideoNative.github.io.git  #设置GH_REF，注意更改yourname